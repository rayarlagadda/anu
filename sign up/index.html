
<html >
<head>
	<title>Sign up page</title>

	<link rel="stylesheet" type="text/css" 

	
	<link rel="stylesheet" type="text/css" href="css/main.css">

</head>
<body>


	<div class="container-contact100">
		<div class="wrap-contact100">
			<form class="contact100-form validate-form">
				<span class="contact100-form-title">
				Sign up
				</span>

				<div class="wrap-input100 validate-input bg1" data-validate="Please Type Your Name">
					<span class="label-input100">Full Name </span>
					<input class="input100" type="text" name="name" >
				</div>

				<div class="wrap-input100 validate-input bg1 rs1-wrap-input100" data-validate = "Enter Your Email (e@a.x)">
					<span class="label-input100">Email </span>
					<input class="input100" type="text" name="email" >
				</div>

				<div class="wrap-input100 bg1 rs1-wrap-input100">
					<span class="label-input100">Gender</span>
					
  <input type="radio" id="female" name="gender" value="female">
  <label for="female">Male</label>
  <input type="radio" id="male" name="gender" value="male">
  <label for="male">Female</label><br>

				</div>




				<div class="wrap-input100 input100-select bg1">
					<span class="label-input100">Date of Birth</span>
				
					
						<input type="date" id="birthday" name="birthday">
						</div>


				<div class="wrap-input100 input100-select bg1">
					<span class="label-input100">Country</span>
					<div>
						<select class="js-select2" name="country">
							<option>India</option>
							<option>Australia</option>
							<option>USA</option>
							<option>Afganistan</option>
						</select>
						<div class="dropDownSelect2"></div>
					</div>
				</div>

				


				<div class="wrap-input100 validate-input bg1" data-validate="Please Type Your State">
					<span class="label-input100">STATE/PROVINCE</span>
					<input class="input100" type="text" name="name" >
				</div>

				<div class="wrap-input100 validate-input bg1 rs1-wrap-input100" data-validate = "Enter Your City">
					<span class="label-input100">CITY</span>
					<input class="input100" type="text" name="email" >
				</div>
				<div class="wrap-input100 validate-input bg1" data-validate="Please Type Your Mobile Number">
					<span class="label-input100">MOBILE NUMBER</span>
					<input class="input100" type="text" name="name" >
				</div>

				<div class="wrap-input100 validate-input bg1" data-validate="Please Type Your Password">
					<span class="label-input100">PASSWORD</span>
				<input type="password" id="pwd" name="pwd" minlength="8"><br>
				</div>

				<div class="wrap-input100 validate-input bg1"
				 data-validate="Please Confirm Your Password">
					<span class="label-input100">CONFIRM PASSWORD</span>
					<input type="password" id="pwd" name="pwd" minlength="8"><br>
					</div>


					<div class="wrap-input100 validate-input bg1"
					data-validate="Please Check">
					
					<input type="checkbox" id="I accept" name="I accept" value="Accept">
					<span class="label-input100">I accept all the terms of 
						use and privacy policy</span>
				</div>

				
					<button class="contact100-form-btn">
						<span>
							Submit
							<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
						</span>
					</button>
				</div>
			</form>
		</div>
	</div>

	

	
</body>
</html>
